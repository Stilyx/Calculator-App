<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body class="first-theme">
    <!-- Global Content -->

    <main class="container">
      <!-- Logo and Theme Changes Options -->
      <section class="theme-bar">
        <p class="title">calc</p>
        <div class="range">
          <label for="themes">THEME</label>
          <div class="theme-range">
            <div class="theme-numbers">
              <span class="numbers">1</span>
              <span class="numbers">2</span>
              <span class="numbers">3</span>
            </div>
            <input type="range" name="themes" id="themes" min="1" max="3" value="1" />
          </div>
        </div>
      </section>
      <!-- Input Numbers -->
      <section class="result-getresult">
        <input type="text" name="calc-result" id="calc-result" />

        <!-- Buttons Numbers -->

        <div class="number-buttons">
          <button class="button-number">7</button>
          <button class="button-number">8</button>
          <button class="button-number">9</button>
          <button class="actionbutton reset-buttons backspace">DEL</button>
          <button class="button-number">4</button>
          <button class="button-number">5</button>
          <button class="button-number">6</button>
          <button class="actionbutton">+</button>
          <button class="button-number">1</button>
          <button class="button-number">2</button>
          <button class="button-number">3</button>
          <button class="actionbutton">-</button>
          <button class="actionbutton">.</button>
          <button class="button-number">0</button>
          <button class="actionbutton">/</button>
          <button class="actionbutton" value="*">x</button>
          <button class="actionbutton reset-buttons reset">RESET</button>
          <button class="actionbutton result">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
